<h2 mat-dialog-title>Adicionar novo filme</h2>
<mat-dialog-content class="mat-typography">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <mat-form-field>
      <input matInput name="titulo" id="titulo" placeholder="Título" [(ngModel)]="novoFilme.tituto">
    </mat-form-field>
    <mat-form-field>
      <mat-select matInput name="genero" id="genero"  placeholder="Gênero" [(ngModel)]="novoFilme.genero">
        <mat-option *ngFor="let genero of generos" value="{{genero}}">{{genero}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="data" id="data" placeholder="Data" [(ngModel)]="novoFilme.data">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="imagem" id="imagem" placeholder="Imagem" [(ngModel)]="novoFilme.imagem">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="trailer" id="trailer" placeholder="Trailer" [(ngModel)]="novoFilme.trailer">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="diretor" id="diretor" placeholder="Diretor" [(ngModel)]="novoFilme.diretor">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="escritor" id="escritor" placeholder="Escritor" [(ngModel)]="novoFilme.escritor">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="elenco" id="elenco" placeholder="Elenco" [(ngModel)]="novoFilme.elenco">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="sinopse" id="sinopse" placeholder="Sinopse" [(ngModel)]="novoFilme.sinopse">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="avaliacao" id="avaliacao" placeholder="Avaliação" [(ngModel)]="novoFilme.avaliacao">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="duracao" id="duracao" placeholder="Duração" [(ngModel)]="novoFilme.duracao">
    </mat-form-field> 


    <button mat-button mat-dialog-close>Fechar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">
      Salvar
    </button>
  </form>
</mat-dialog-content>
