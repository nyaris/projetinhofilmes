<table *ngFor="let filme of filmes">
    <h2 id="genero"> {{filme.genero}}</h2>
    <tr align="right">
        <td *ngFor="let filme of filmes">
            <img src={{filme.imagem}}>
            <label id="nome" >{{filme.tituto}}</label>
            <label id="duracao" >{{filme.duracao}}</label>
        </td>
    </tr>
</table>
